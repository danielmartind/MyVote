<!DOCTYPE html>
<html>
<head>
    <title>Simple Angular</title>
</head>
<body ng-app="SimpleAngularApp">
    <div ng-controller="MyController">
        <input ng-model='dataEntered' type='text' /><br/>
        <!--You entered: <span>{{dataEntered}}</span>-->
        You entered: <span ng-bind="dataEntered"></span>
    </div>
    <script src='/Scripts/angular.js'></script>
    <script type='text/javascript'>

        (function () {
            function MyController($scope) {
                //Scope is the application model the glue between application controller and the view
                $scope.dataEntered = null;
            };
            angular.module("SimpleAngularApp", []).controller("MyController", ["$scope", MyController]);
        })();

    </script>
</body>

</html>
